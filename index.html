<!-- Curious Weather App -->
<!-- Here to look at -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curious Weather</title>
    <!-- load Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- load CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="web-name-box">
            <h1 class="web-name">Curious Weather</h1>
          </div>
        </div>
        <div class="card-body">
          <div class="city-temp">
            <div class="state-name">State name</div>
            <div class="city-name">City name</div>
            <div class="temp">City temperature</div>
          </div>
          <hr class="horz-line" />
          <div class="day-temp-display">
            <div class="each-display">
              <h4>Today</h4>
              <img
                class="weather-img"
                src="./assets/assets/some_clouds.png"
                alt="cloudy weather"
              />
              <h4 class="weather-text">Weather Description</h4>
            </div>
            <div class="each-display">
              <h4>Tomorrow</h4>
              <img
                class="weather-img"
                src="./assets/assets/some_clouds.png"
                alt="cloudy weather"
              />
              <h4 class="weather-text">Weather Description</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="cookie-box">
        <h5>Cookie Policy</h5>
        <p>
          This is not a real cookie, I know right ? I wish this is a real cookie
          too! But this is just a box with bunch of policy stuff. click the
          button below to remove this box!
        </p>
        <button class="accept-btn">Accept</button>
      </div>
    </div>
    <!-- linking JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
